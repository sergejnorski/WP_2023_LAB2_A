<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Movie Ticket Order page - Welcome and choose a Movie</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to our Movie Ticket Shop App</h1>
</header>
<main>
  <h2>Choose filter:</h2>
  <form th:method="post" th:action="@{/filter}">
    <label>Include this text in title: <input type="text" th:name="textFilter"></label>
    <label>Rating of at least: <input type="number" th:name="ratingFilter" min="0.0" max="10.0" step="0.1"></label>
    <label><input type="submit" value="Submit"></label>
  </form>

  <h2>Choose movie:</h2>
  <form th:action="@{/}" th:method="post">
    <label>Enter your name: <input type="text" th:name="clientName"></label>
    <br>
    <label th:each="movie : ${movies}">
      <input type="radio" th:name="selectedMovie" th:value="${movie.title}">
      Title: <span th:text="${movie.title}"></span>,
      Summary: <span th:text="${movie.summary}"></span>,
      Rating: <span th:text="${movie.rating}"></span>,
      Production: <span th:text="${movie.production.getName()}"></span>
      <button>Edit</button>
      <button>Delete</button>
      <br>
    </label><br>

  <h2>Choose number of tickets:</h2>
  <input type="number" name="numTickets" min="1" max="10"><br/>
  <br/>
  <input type="submit" value="Submit">
  </form>
</main>
</body>
</html>
